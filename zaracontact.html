<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Zara Crochet Work</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a class="aulink" href="#" class="logo">Zara Crochet</a>

      <ul class="nav-menu" id="navMenu">
        <li><a class="aulink" href="index.html" class="nav-link">Home</a></li>
        <li><a class="aulink" href="about.html" class="nav-link">About</a></li>
        <li><a class="aulink" href="tipsfacts.html" class="nav-link">Tips and Facts</a></li>
        <li><a class="aulink" href="gallery.html" class="nav-link">Gallery</a></li>
        <li><a class="aulink" href="zaracontact.html" class="nav-link">Contact</a></li>
      </ul>

      <button class="hamburger" onclick="toggleMenu()">☰</button>
    </div>
  </nav>

  <header>
    <h1>Contact Zara Crochet Work</h1>
  </header>

  <div class="rc-container">
    <!-- Contact Form Card -->
    <div class="rc-card">
      <h2>We’d love to hear from you!</h2>
      <form id="contactForm">
        <label for="name">Name *</label>
        <input type="text" id="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" required />

        <label for="subject">Subject *</label>
        <input type="text" id="subject" required />

        <label for="message">Message *</label>
        <textarea id="message" required></textarea>

        <button type="submit" class="rc-btn">Send Message</button>
        <div id="formMessage" class="rc-message"></div>
      </form>
    </div>

    <!-- Social Media Links Card -->
    <div class="rc-card">
      <h2>Connect with us</h2>
      <p>Follow Zara Crochet Work for updates, new designs, and behind-the-scenes!</p>
      <div class="rc-social-links">
        <a href="https://www.instagram.com/zara_crochet_work?igsh=cmpycng5aTc3YnVn" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMessage = document.getElementById("formMessage");

      if (!name || !email || !subject || !message) {
        formMessage.textContent = "Please fill in all fields.";
        formMessage.style.color = "red";
        return;
      }

      formMessage.textContent = "Thank you for your message! We'll get back to you soon.";
      formMessage.style.color = "var(--pink)";

      // Track form submission
      let count = localStorage.getItem("contactSubmissions");
      localStorage.setItem("contactSubmissions", count ? parseInt(count) + 1 : 1);

      // Reset the form
      document.getElementById("contactForm").reset();
    });

    // Track page visit
    let visits = localStorage.getItem("contactPageVisits");
    localStorage.setItem("contactPageVisits", visits ? parseInt(visits) + 1 : 1);
  </script>

</body>
</html>
