@import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,400;0,700;1,400&display=swap');
</style>
</head>
<body>
  
  <!-- Header -->
  <header id="home-main-header">
    <div class="home-header-container">
      <div class="navbar-flex">
      <h4><a href="index.html" class="home-logo-link" aria-label="Go to homepage">Zara Crochet Works</a></h4>
    </div>
    <div class="navbar-flex-mid">
      <nav>
        <ul class="home-nav-links">
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="tipsfacts.html">Crochet Tips</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="faq.html">How to Order</a></li>
          <li><a href="zaracontact.html">Contact Us</a></li>
          <li><a href="zaraanalytics.html">Page Analytics</a></li>
        </ul>
      </nav>
      </div>
      <div class="navbar-flex">
      <a href="#" class="home-signup-btn" id="home-open-popup">Sign Up</a>
      </div>
    </div>
  </header>
  
  <div class="rc-container">
    <!-- Contact Form Card -->
    <div class="rc-card">
      <h2>Weâ€™d love to hear from you!</h2>
      <form id="contactForm">
        <label for="name">Name *</label>
        <input type="text" id="name" required />

        <label for="email">Email *</label>
        <input type="email" id="email" required />

        <label for="subject">Subject *</label>
        <input type="text" id="subject" required />

        <label for="message">Message *</label>
        <textarea id="message" required></textarea>

        <button type="submit" class="rc-btn">Send Message</button>
        <div id="formMessage" class="rc-message"></div>
      </form>
    </div>

    <!-- Social Media Links Card -->
    <div class="rc-card">
      <h2>Connect with us</h2>
      <p>Follow Zara Crochet Work for updates, new designs, and behind-the-scenes!</p>
      <div class="rc-social-links">
        <a href="https://www.instagram.com/zara_crochet_work?igsh=cmpycng5aTc3YnVn" target="_blank">Instagram</a>
      </div>
    </div>
  </div>

 <!-- Footer -->
  <footer id="home-main-footer">
    <p>&copy; 2025 Crochet Crafts. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMessage = document.getElementById("formMessage");

      if (!name || !email || !subject || !message) {
        formMessage.textContent = "Please fill in all fields.";
        formMessage.style.color = "red";
        return;
      }

      formMessage.textContent = "Thank you for your message! We'll get back to you soon.";
      formMessage.style.color = "var(--pink)";

      // Track form submission
      let count = localStorage.getItem("contactSubmissions");
      localStorage.setItem("contactSubmissions", count ? parseInt(count) + 1 : 1);

      // Reset the form
      document.getElementById("contactForm").reset();
    });

    // Track page visit
    let visits = localStorage.getItem("contactPageVisits");
    localStorage.setItem("contactPageVisits", visits ? parseInt(visits) + 1 : 1);
  </script>

</body>
</html>
